<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to css -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="../static/css/style.css" rel="stylesheet">

    <!--Icon -->
     <script src="https://kit.fontawesome.com/940e06a5c3.js" crossorigin="anonymous"></script>

    <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <title>Found-Crop</title>
</head>
<body>
    <!-- ======= Header ======= -->
  <header id="header" class="header py-4 fixed-top d-flex align-items-center">

    <div class="container-fluid">
      <div class="row align-items-center py-3 px-xl-5">
          <div class="col-lg-3 d-none d-lg-block">
              <a href="" class="text-decoration-none">
                  <h1 class="m-0 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">Found</span>Crop</h1>
              </a>

          </div>
          <div class="col-lg-6 col-6 text-left">
              <form action="">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search for products">
                      <div class="input-group-append">
                          <span class="input-group-text bg-transparent text-primary">
                              <i class="fa fa-search"></i>
                          </span>
                      </div>
                      <span><i class="fa-solid fa-bars toggle-sidebar-btn"></i></span>
                  </div>
              </form>
          </div>
          <div class="col-lg-3 col-6 text-right">
            <i class="fa-solid fa-user"></i> <span>D.Hydromel</span>
          </div>
      </div>
  </div>

  </header><!-- End Header -->
    <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="dashboard.html">
          <i class="fa-solid fa-gauge"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="index.html">
          <i class="fa-solid fa-square-nfi"></i>
          <span>Products</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="index.html">
          <i class="fa-solid fa-message"></i>
          <span>Messages</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="profil.html">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </a>
      </li>

      <li class="nav-item ">
        <a class="nav-link log-out collapsed" href="index.html">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </li>

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">
      <div class="pagetitle {% block mainclass %}{% endblock %}">
          <h1>
              {% block mainh1 %}{% endblock %}
          </h1>
          <nav>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">
                    {% block subtitle %}{% endblock %}
                </li>
              </ol>
          </nav>
      </div><!-- End Page Title -->
      <section class="section {% block sectionclass %}{% endblock %}">
          {% block section %}{% endblock %}
      </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <!-- End Footer -->
  {% block body %}{% endblock %}
    <script src="../static/js/base.js"></script>
</body>
</html>
